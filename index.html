<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <h1 id="show-modal">ADD BOOKMARK</h1>
    <div class="container" id="bookmark-container">
        <!-- populate through javascript -->
    </div>

    <!-- MODAL -->

    <div class="modal-container " id="modal">
        <!--show-modal -->
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>ADD BOOKMARK</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- WEBSITE NAME -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Name of the Website</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!-- WEBSITE URL -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website url</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button id="btn">SAVE</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="code/index.js"></script>

</html>
